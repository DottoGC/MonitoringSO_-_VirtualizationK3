<p>grafica-dep works!</p>
<button (click)="getData()">ver</button>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12 offset-md-1">
            <hr>
            <h3>top 3 de los departamentos mas afectados</h3>
            <div id="ventana-stats" class="card">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Departamento</th>
                            <th>Numero de casos</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let dato of datosmongo" >
                            <td>{{dato._id}}</td>
                            <td>{{dato.contador}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <hr>
        <div class="col-md-8 offset-md-1" id="chart_div"></div>
    </div>
</div>

<div>
    <div>
      <div style="display: block">
        <canvas baseChart
          [data]="doughnutChartData"
          [labels]="doughnutChartLabels"
          [chartType]="doughnutChartType">
        </canvas>
      </div>
    </div>
  </div>
